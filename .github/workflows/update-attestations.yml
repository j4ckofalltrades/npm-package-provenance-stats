name: Update Attestations Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Update dependencies
      run: npm update --save
        
    - name: Install dependencies
      run: npm install
      
    - name: Fetch attestations data
      run: npm run fetch
      
    - name: Commit and push changes
      run: |
        git config --local user.name "Attestation Update Bot"
        git config --local user.email "j4ckofalltrades@users.noreply.github.com"
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add .
          git commit -m "Update attestations data $(date '+%Y-%m-%d')"
          git push
        fi