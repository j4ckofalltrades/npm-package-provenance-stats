---
name: Update Attestations Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions: {}

jobs:
  update-data:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup Node.js
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      with:
        node-version: '22'
        cache: 'npm'

    - name: Update dependencies
      run: npm update --save
        
    - name: Install dependencies
      run: npm ci
      
    - name: Fetch attestations data
      run: npm run fetch
      
    - name: Commit and push changes
      run: |
        git config --local user.name "Attestation Update Bot"
        git config --local user.email "j4ckofalltrades@users.noreply.github.com"
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add .
          git commit -m "Update attestations data $(date '+%Y-%m-%d')"
          git push
        fi

    - name: Setup Pages
      uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

    - name: Prepare deployment files
      run: |
        mkdir site
        cp index.html site/
        cp -r data/ site/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
      with:
        path: 'site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
